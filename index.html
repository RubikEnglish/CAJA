<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style> 

        .container {overflow: hidden;}       
        .tab {float:  left; }
        .tab-2{margin-left: 50px;}
        .tab-2 input {display: block; margin-bottom: 10px;}
        tr{transition:all .25s ease-in-out}
        tr:hover{background-color: #EEE;cursor: pointer}

    </style>
    <title>Document</title>
</head>
<body>
<center>
    <h3>Nota de Remisión</h3>
</center>
<div class="container">
    <div class="tab tab-2">
        <table id="table" border="1">
            <tr>
                <th>Producto</th>
                <th>Precio </th>
                <th>Cantidad</th>
            </tr>
        </table>
    </div>
</div>
<br>
        <div class="container">
            <div class="tab tab-2">
                Producto :<input type="text" name="fname" id="fname">
                Precio :<input type="text" name="lname" id="lname">
                Cantidad  :<input type="number" name="age" id="age">
    
                <button onclick="addHtmlTableRow()">Añadir</button>
                <button onclick="editHtmlTbleSelectedRow()">Editar</button>
                <button onclick="removeSelectedRow()">Quitar</button>
            </div>
        </div>




    <script>

    var rIndex,
        table = document.getElementById("table");

        // check the empty input
        function checkEmptyInput()
        {
            var isEmpty = false,
                fname = document.getElementById("fname").value,
                    lname = document.getElementById("lname").value,
                    age = document.getElementById("age").value;

            if(fname === ""){
                alert ("First Name Can not Be Empty");
                isEmpty = true;
            }
            else if(lname === ""){
                alert ("Last Name Can not Be Empty");
                isEmpty = true;
            }
            else if(age === ""){
                alert ("Age Can not Be Empty");
                isEmpty = true;
            }
            return isEmpty;
        }

        // add Row

        function addHtmlTableRow ()
        {
            // get the table by id
            // create a new row and cells
            // get value from input text
            // set the values into row cell's
            if(!checkEmptyInput()){
            var newRow = table.insertRow(table.length),     
                cell1 = newRow.insertCell(0),
                cell2 = newRow.insertCell(1),
                cell3 = newRow.insertCell(2),
                fname = document.getElementById("fname").value,
                lname = document.getElementById("lname").value,
                age = document.getElementById("age").value;

            cell1.innerHTML = fname;
            cell2.innerHTML = lname;
            cell3.innerHTML = age;
            

            // call the function to  set the event to the neew row
            selectedRowToInput();
            }    
        }
        //display selected row data into into input text 
        function selectedRowToInput()
        {
            
            for(var i = 1; i < table.rows.length; i++)
            {
                table.rows[i].onclick = function ()
                {
                    // get the selected row index
                    rIndex =  this.rowIndex;
                    document.getElementById("fname").value = this.cells[0].innerHTML;
                    document.getElementById("lname").value = this.cells[1].innerHTML;
                    document.getElementById("age").value = this.cells[2].innerHTML;
                };
            }

        }
        selectedRowToInput();

        function editHtmlTbleSelectedRow()
        {
            var fname = document.getElementById("fname").value,
                lname = document.getElementById("lname").value,
                age = document.getElementById("age").value;
            if(!checkEmptyInput()){
            table.rows[rIndex].cells[0].innerHTML = fname;
            table.rows[rIndex].cells[1].innerHTML = lname;
            table.rows[rIndex].cells[2].innerHTML = age;
            }
        }

        function removeSelectedRow()
        {
            table.deleteRow(rIndex);
            // clear input text
            document.getElementById("fname").value = "";
            document.getElementById("lname").value = "";
            document.getElementById("age").value = "";
        }
    </script>
